    <!-- add new -->
    <div class="container mt-5">
        <h1>Add New Post</h1>
        <!-- New Post Form -->
        <form>
            <div class="form-group">
                <label for="postTitle">Post Title</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
            </div>

            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter the price">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <input type="text" class="form-control" id="postCategory" placeholder="Enter post category">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="postDescription">Description</label>
                <textarea class="form-control" id="postDescription" rows="6" placeholder="Enter post description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- end add new -->

    <script src="https://cdn.tiny.cloud/1/your-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea#postDescription',
            plugins: 'link image code',
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | code',
            content_css: 'https://cdn.tiny.cloud/1/nojs/tinymce/5/content.min.css'
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
